<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Optimized Page</title>
    <style>
        /* Add your styles here. This is just an example to ensure the divs take full width and add some spacing */
        .fillout-embed {
            width: 100%;
            height: 500px;
            margin-bottom: 20px; /* Adds space between the elements */
        }

        /* Style for the titles */
        .embed-title {
            font-size: 20px;
            margin-bottom: 10px; /* Space between title and embed */
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2 class="embed-title">Title 1</h2>
<div class="fillout-embed" data-fillout-id="8f1sWr3fRrus" data-fillout-embed-type="standard" data-fillout-inherit-parameters data-fillout-dynamic-resize></div>

<h2 class="embed-title">Title 2</h2>
<div class="fillout-embed" data-fillout-id="aoMEJ73f2fus" data-fillout-embed-type="standard" data-fillout-inherit-parameters data-fillout-dynamic-resize></div>

<h2 class="embed-title">Title 3</h2>
<div class="fillout-embed" data-fillout-id="qvGpMBTNzFus" data-fillout-embed-type="standard" data-fillout-inherit-parameters data-fillout-dynamic-resize></div>

<!-- Since the script is the same for all, we only need to include it once -->
<script src="https://server.fillout.com/embed/v1/"></script>

</body>
</html>
