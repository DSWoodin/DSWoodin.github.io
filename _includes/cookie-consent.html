    .cookie-consent {
        position: fixed;
        bottom: 0px;
        width: 100%;
        height: 45px;
        color: #fff;
        line-height: 20px;
        padding-left: 10px;
        padding-right: 10px;
        font-size: 14px;
        background: #292929;
        z-index: 120;
        cursor: pointer;
        border-radius: 0px;
        display: flex;
        align-items: center;
        justify-content: center
    }

    .allow-button {
        height: 20px;
        width: 104px;
        color: #fff;
        font-size: 12px;
        line-height: 10px;
        border-radius: 3px;
        border: 1px solid green;
        background-color: green
    }
</style>
<div id="cookie-notice" class="cookie-consent">
    <span>We would like to use third party cookies and scripts to improve the functionality of this website. <a href="/privacy" class="btn btn-primary btn-sm">More info</a></span>
    <div class=" ml-2 d-flex align-items-center justify-content-center g-2">
        <a id="cookie-notice-accept" class="allow-button mr-1">Approve</a>
        <a id="cookie-notice-deny" class="allow-button">Deny</a>
    </div>
</div>
<script>
    function createCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        createCookie(name, "", -1);
    }

    if (readCookie('cookie-notice-option') == 'true') {
        {% if jekyll.environment == "production" and site.google_analytics %}
        {% include ga.js %}
        {% endif %}
    } else if (readCookie('cookie-notice-option') != 'false') {
        document.getElementById('cookie-notice').style.display = 'block';
    }

    document.getElementById('cookie-notice-accept').addEventListener("click", function () {
        createCookie('cookie-notice-option', 'true', 31);
        document.getElementById('cookie-notice').style.display = 'none';
        location.reload();
    });

    document.getElementById('cookie-notice-deny').addEventListener("click", function () {
        createCookie('cookie-notice-option', 'false', 31);
        document.getElementById('cookie-notice').style.display = 'none';
        location.reload();
    });

</script>
