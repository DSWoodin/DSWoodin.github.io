---
layout: base
---

{% include header.html type="post" %}

<div class="container" style="padding-bottom: 32px;">
  {% if page.thumbnail %}
  <div
    class="embed-responsive embed-responsive-16by9"
    style="
      background-image: url({{ page.thumbnail }});
      background-position: center;
      background-size: 100% auto;
      background-repeat: no-repeat;
      width: 100%;
      margin-top: 48px;
    "
  >
    <img src="{{ page.thumbnail }}" alt="{{post.title}}" width="0" height="0" />
  </div>
  {% endif %}

  <article role="main" class="blog-post">
    {{ content }}
  </article>

  {% include social-share.html %}

  <ul class="pager blog-pager" style="margin-top: 48px;">
    {% if page.previous.url %}
    <li class="previous">
      <a
        class="covi-featured-link"
        href="{{ page.previous.url | relative_url }}"
        data-toggle="tooltip"
        data-placement="top"
        title="{{page.previous.title}}"
        >&larr; Bài trước</a
      >
    </li>
    {% endif %} {% if page.next.url %}
    <li class="next">
      <a
        class="covi-featured-link"
        href="{{ page.next.url | relative_url }}"
        data-toggle="tooltip"
        data-placement="top"
        title="{{page.next.title}}"
        >Bài tiếp theo &rarr;</a
      >
    </li>
    {% endif %}
  </ul>
</div>
