---
layout: base
---

{% include header.html type="page" %}

{% assign membersSorted = site.members | sort: "order" %}

<div class="container" role="main">
  <h1>Current Members</h1>
  <div class="row" style="display: flex; flex-wrap: wrap; justify-content: center;">
    {% for member in membersSorted %}
      {% if member.current %}
        <a class="thumbnail col-lg-3 col-md-6" style="padding: 10px; margin: 5px" href="{{ member.url }}">
          <img class="card-img-top" style="max-height: 400px;" src="{{ member.image }}" alt="Photo of {{member.name}}">
          <div class="caption">
            <h3>{{ member.name }}</h3>
            <h4>{{ member.position}}</h4>
          </div>
        </a>
      {% endif %}
    {% endfor %}
    </div>
</div>
