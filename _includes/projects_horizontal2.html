<div class="card" style="width: 10rem;">
  {% if project.redirect %}
  <a href="{{ project.redirect }}" target="_blank"></a>
  {% else %}
  <a href="{{ project.url | relative_url }}"></a>
  {% endif %}
    
  
  <div class="card-body">
    <h4 class="card-title">{{ project.title }}</h4>
    <p class="card-text">{{ project.description }}</p>
   {% if project.github %}
              <div class="github-icon" style="width:150%">
                <div class="icon" data-toggle="tooltip" title="Code Repository">
                  <a href="{{ project.github }}" target="_blank"><i class="fab fa-github fa-5x"></i></a>
                </div>
               </div>
     {% endif %}
       </div>
  {% if project.img %}
       <center><img class="card-img-bottom" src="{{ project.img | relative_url }}" alt="project thumbnail" style="width:70%"></center>  
    {% endif %}
    </div>
