<div class="card border-light text-white bg-dark mb-3" style="width: 10rem;">
  {% if project.redirect %}
  <a href="{{ project.redirect }}" target="_blank"></a>
  {% else %}
  <a href="{{ project.url | relative_url }}"></a>
  {% endif %}
    
  
  <div class="card-body">
    {% if project.github %}
              <div class="github-icon">
                <div class="icon" data-toggle="tooltip" title="Code Repository">
                  <a href="{{ project.github }}" target="_blank"><i class="fab fa-github fa-pull-right fa-4x"></i></a>
                <h3 class="card-title">{{ project.title }}</h3>
                </div>
               </div>
     {% endif %}
    <p class="card-text">{{ project.description }}</p>
   
       </div>
  {% if project.img %}
       <center><img class="card-img-bottom" src="{{ project.img | relative_url }}" alt="project thumbnail" style="width:60%"></center>  
    {% endif %}
    </div>
