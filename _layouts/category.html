---
layout: page
---
{% for post in site.categories[page.title] %}
<ul class="category">
  {% if post.title != null %}
    <li>
      {% if post.link %}
        <a herf="{{ post.link}}">
    <% else %>
        <a href="{{ site.baseurl }}{{ post.url }}">
    <% endif %}
          {{ post.title }}
        </a>
          {% endfor %}
        <small>{{ post.date | date_to_string }}</small>
      </h3>
    </li>
  {% endif%}
  
</ul>
{% endfor %}
