---
layout: default
title: Talks
---

<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
  

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>



<table>
  <tr>
    <th style="width:70%">Title</th>
    <th style="width:15%">Location</th>
    <th style="width:15%">Date</th>
  </tr>

  {% for post in site.posts %}
   <tr>
    <td style="width:70%"> <a href="{{ post.url }}">{{ post.title }}</a></td>
    <td style="width:15%">{{ post.location}} </td>
    <td style="width:15%">{{ post.date | date_to_long_string }}</td>
  </tr>  
  {% endfor %}
  
</table>

</body>
</html>
