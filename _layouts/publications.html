---
layout: base
---

{% include header.html type="page" %}

<div class="container" role="main">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <ul>
      {% for publication in site.publications %}
        <li>
          <a href="{{ publication.article_url }}">
            {{ publication.article_authors }} ({{ publication.article_year }}) {{ publication.article_title }} <i>{{ publication.article_journal }}</i>
          </a>
        </li>
      {% endfor %}
      </ul>
    </div>
  </div>
</div>
