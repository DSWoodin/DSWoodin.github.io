---
layout: page
use-site-title: true
published: true
---

<h2>Events</h2>

<div class="events">
<ul>
{% for event in site.data.events %}
<li>
	<div class="event">
	    <div class="event_name">{{ event.name }}</div>
	    <span class="event_date">{{ event.date | date: "%a, %b %d %Y" }}</span>
	    <span class="event_time">{{ event.time }}</span>
	</div>
	<div class="clearfix"></div>
</li>
{% endfor %}
</ul>
</div>
